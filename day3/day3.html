<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domenstration of HTML List Tags inside a Table </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<style>
    dt{
        margin-left: 10px;

    }
    dd{
        margin-left: 50px;
    }
</style>

    <table border="1" width="500" height="500">
        <tr>

            <th>types of list</th>
            <th>examples</th>


        </tr>
        <tr>
            <th>unordered list</th>
            <td>
                <ul>
                    <li>Apple</li>
                    <li>Grape</li>
                    <li>Mango</li>

                </ul>

            </td>

        </tr>

        <tr>
            <th>ordered list</th>
            <td>
                <ol>
                    <li>Samsung</li>
                    <li>Apple</li>
                    <li>Oppo</li>
                </ol>

            </td>

        </tr>

        <tr>

            <th>description list</th>
            <td>
                <dt> iphone:</dt>
                <dd>iphone is best camera phone</dd>
                <dt>Samsung:</dt>
                <dd>Samsung is best overall phone</dd>
                <dt>Oppo:</dt>
                <dd>Oppo is best budget phone</dd>





            </td>
        </tr>

    </table>



</body>

</html>
